<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <select id="dropdownlength">
          <h1>Length of Password</h1>
         <input id = "charInput"></input>
       </select>
       <select id="dropdownchars">
        <h1>Character List</h1>
        <option>numbers</option>
        <option >lowercase</option>
        <option>lowercase+numbers</option>
        <option>capital</option>
        <option>capital+numbers</option>
        <option>capital+lowercase+numbers</option>
        <option>special characters</option>
        <option>special characters and lowercase</option>
        <option>special characters and lowercase and numbers</option>
        <option>special characters and numbers</option>
        <option>special characters and lowercase and numbers and capitals</option>
        <option>special characters and capitals and numbers</option>
     </select>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <script src="script.js"></script>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <script src="script.js"></script>
  </body>
</html>
